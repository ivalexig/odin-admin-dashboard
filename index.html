<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <div class="sidebar-item">Home</div>
      <div class="sidebar-item">Profile</div>
      <div class="sidebar-item">Messages</div>
      <div class="sidebar-item">History</div>
      <div class="sidebar-item">Tasks</div>
      <div class="sidebar-item">Communities</div>
      <div class="sidebar-item secondary">Settings</div>
      <div class="sidebar-item secondary">Support</div>
      <div class="sidebar-item secondary">Privacy</div>
    </div>
    <div class="header">
      <div class="navbar">
        <div class="searchbar"></div>
        <div class="profile">Morgan Oakley</div>
      </div>
      <div class="welcome-header">
        <img />
        <div>Hi there,</div>
        <div>Moran Oakley (@morgan)</div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div>
      <div class="projects">
        <h3>Your Projects</h3>
        <div class="project-card">
          <div class="project-card-title"></div>
          <div class="project-card-content"></div>
          <div class="project-card-buttons"></div>
        </div>
        <div class="project-card">
          <div class="project-card-title"></div>
          <div class="project-card-content"></div>
          <div class="project-card-buttons"></div>
        </div>
        <div class="project-card">
          <div class="project-card-title"></div>
          <div class="project-card-content"></div>
          <div class="project-card-buttons"></div>
        </div>
        <div class="project-card">
          <div class="project-card-title"></div>
          <div class="project-card-content"></div>
          <div class="project-card-buttons"></div>
        </div>
        <div class="project-card">
          <div class="project-card-title"></div>
          <div class="project-card-content"></div>
          <div class="project-card-buttons"></div>
        </div>
        <div class="card">
          <div class="project-card-title"></div>
          <div class="project-card-content"></div>
          <div class="project-card-buttons"></div>
        </div>
      </div>
      <div class="projects-sidebar">
        <div class="announcements">
          <div class="box">
            <div class="announcement-item">
              <div class="announcement-item-title"></div>
              <div class="announcement-item-text"></div>
            </div>
            <div class="announcement-divider"></div>
            <div class="announcement-item">
              <div class="announcement-item-title"></div>
              <div class="announcement-item-text"></div>
            </div>
            <div class="announcement-divider"></div>
            <div class="announcement-item">
              <div class="announcement-item-title"></div>
              <div class="announcement-item-text"></div>
            </div>
          </div>
        </div>
        <div class="trending">
          <div class="box">
            <div class="trending-item">
              <img />
              <div class="trending-item-tag"></div>
              <div class="trending-item-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
